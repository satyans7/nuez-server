<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const deviceId = window.location.pathname.split('/').pop();
      
      
      if (deviceId) {
        fetch(`/api/device/${deviceId}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('device-id').textContent = deviceId;
            document.getElementById('device-version').textContent = data.version;
            document.getElementById('device-location').textContent = data.location;
          })
          .catch(error => console.error('Error fetching device data:', error));
      } else {
        document.getElementById('error').textContent = 'Invalid device info';
      }
    });
  </script>
</head>
<body>
  <h1>Device Information</h1>
  <p id="error" style="color: red;"></p>
  <p><strong>ID:</strong> <span id="device-id"></span></p>
  <p><strong>Version:</strong> <span id="device-version"></span></p>
  <p><strong>Location:</strong> <span id="device-location"></span></p>
</body>
</html>
