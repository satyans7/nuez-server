<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="/public/css/register.css">

    </head>
<body>
    <div class="container" class="tab-content active">
    <form id="regForm">
    
        <div>
            <label for="fname">Full Name <span class="asterisk" aria-hidden="true">*</span></label>
            <br>
            <input type="text" id="fname" name="name" required>
        </div>

        <div>
            <label for="email">Email Address <span class="asterisk" aria-hidden="true">*</span></label>
            <br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password <span class="asterisk" aria-hidden="true">*</span></label>
            <br>
            <input type="password" id="password" name="password" required>
        </div>
        <fieldset>
            <legend class="role">Role <span class="asterisk" aria-hidden="true">*</span></legend>
            <div>
                <input type="radio" class="radio" id="admin" name="role" value="true">
                <label for="admin">Admin</label>
            </div>
            <div>
                <input type="radio" class="radio" id="consumer" name="role" value="false">
                <label for="consumer">Consumer</label>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>

    </div>
  <!-- <script type="module" src="/pages/register.js"></script>  -->
    <script type="module" src="/public/js/register.js"></script>


</body>
</html>
