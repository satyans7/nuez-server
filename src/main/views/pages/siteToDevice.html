<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Dashboard</title>
    <link rel="stylesheet" href="/css/siteToDevice.css">
</head>

<body>

    <div class="sidebar">
        <div id="site-id"></div>
        <a href="#" id="device-tab">All Devices</a>
        <a href="#" id="consumer-tab">All Consumers</a>
        <a href="#" id="edit-profile">Edit Profile</a>
        <a href="#" id="logout-link">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <div id="heading">
            </div>
            <div class="button-group">
                <button id="register-device-button">Register</button>
                <button id="deregister-device-button">Deregister</button>
            </div>
        </div>

        <div id="main-container" class="container">
            <div id="device-list" class="all-devices">
            </div>
            <div id="consumer-list" class="all-consumers">
            </div>
        </div>
        <div id="edit-form-container" class="form-container" >
            <form id="edit-userForm">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" value="Current Name"><br><br>
                <label for="edit-location">Location:</label>
                <input type="text" id="edit-location" value="Current Location"><br><br>
                <button type="submit" id="update-button">Update</button>
            </form>
        </div>
        
        <div id="register-form-container" class="form-container">
            <form id="register-device-form">
                <label for="register-device-id">Device ID:</label>
                <input type="text" id="register-device-id" name="register-device-id" required>
                <button type="submit" id ="register-id">Register</button>
                <button type="button" id="register-cancel-button" class="cancel-button">Cancel</button>
            </form>
        </div>
        
        <div id="deregister-form-container" class="form-container">
            <form id="deregister-device-form">
                <label for="deregister-device-id">Device ID:</label>
                <input type="text" id="deregister-device-id" name="deregister-device-id" required>
                <button type="submit">De-register</button>
                <button type="button" id="deregister-cancel-button" class="cancel-button">Cancel</button>
            </form>
        </div>


    <script type="module" src="/js/pages/siteToDevice.js"></script>

</body>

</html>
